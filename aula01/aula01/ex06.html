<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
            justify-content: center;
            align-items: center;
            background-color: red;
            color: white;
            padding: 10px;
            border-radius: 10px 30px 60px 130px;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        <p>Interaja...</p>
    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() { 
            a.innerText = 'Clicou'
            a.style.background = 'blue'
            a.style.color = 'white'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.background = 'green'
            a.style.color = 'white'
        }
    </script>
</body>
</html>
